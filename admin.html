<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel - Edit Halaman</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    #upload-section { display:none; margin-top:16px; }
    #uploaded-list li { margin-bottom:8px; }
  </style>
</head>
<body>
  <div class="admin-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html" class="active"><i class="fas fa-edit"></i> Edit Halaman</a></li>
          <li><a href="admin-stats.html"><i class="fas fa-chart-pie"></i> Statistik</a></li>
          <li><a href="index.html"><i class="fas fa-eye"></i> Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- KONTEN -->
    <div class="admin-content">
      <h1>Edit Halaman</h1>

      <form id="admin-form">
        <label for="page-select">Pilih Halaman:</label>
        <select id="page-select"></select>

        <label for="title-input">Judul Halaman:</label>
        <input type="text" id="title-input" required />

        <label for="content-input">Konten Halaman:</label>
        <textarea id="content-input" required></textarea>

        <div id="upload-section">
          <h3>Upload File untuk Halaman Download</h3>
          <form id="upload-form">
            <input type="file" id="upload-input" accept="*/*" />
            <button type="submit">Upload File</button>
          </form>
          <h4>File Tersimpan</h4>
          <ul id="uploaded-list"></ul>
        </div>

        <button type="submit">Simpan Perubahan</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // CEK LOGIN (jaga agar halaman admin aman)
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      alert("Silakan login!");
      window.location.href = "login.html";
    }

    // sidebar logout
    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn && logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });

    // isi dropdown pageSelect dari pages pada localStorage
    const pages = loadPages();
    const select = document.getElementById("page-select");
    for (let key in pages) {
      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = key.charAt(0).toUpperCase() + key.slice(1);
      select.appendChild(opt);
    }

    // load initial values
    function loadSelectedPage() {
      const p = select.value;
      const pagesObj = loadPages();
      document.getElementById("title-input").value = pagesObj[p].title || "";
      document.getElementById("content-input").value = pagesObj[p].content || "";
      // show upload section only for 'download'
      const uploadSection = document.getElementById("upload-section");
      if (p === "download") uploadSection.style.display = "block";
      else uploadSection.style.display = "none";
      renderUploadedList();
    }
    select.addEventListener("change", loadSelectedPage);
    loadSelectedPage();

    // simpan perubahan halaman (tombol utama)
    document.getElementById("admin-form").addEventListener("submit", function(e){
      e.preventDefault();
      const p = select.value;
      const pagesObj = loadPages();
      pagesObj[p].title = document.getElementById("title-input").value;
      pagesObj[p].content = document.getElementById("content-input").value;
      savePages(pagesObj);
      alert("Perubahan tersimpan untuk halaman: " + p);
    });

    // UPLOAD file (menggunakan same approach seperti script.js uploadForm)
    function renderUploadedList() {
      const uploadedList = document.getElementById("uploaded-list");
      const uploadedFiles = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
      uploadedList.innerHTML = "";
      uploadedFiles.forEach(f => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = f.data;
        a.download = f.name;
        a.textContent = f.name;
        li.appendChild(a);
        uploadedList.appendChild(li);
      });
    }

    const uploadForm = document.getElementById("upload-form");
    if (uploadForm) {
      uploadForm.addEventListener("submit", function(e){
        e.preventDefault();
        const fileInput = document.getElementById("upload-input");
        if (fileInput.files.length === 0) {
          alert("Pilih file terlebih dahulu!");
          return;
        }
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
          const uploadedFiles = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
          uploadedFiles.push({ name: file.name, data: evt.target.result });
          localStorage.setItem("uploadedFiles", JSON.stringify(uploadedFiles));
          renderUploadedList();
          fileInput.value = "";
          alert("File berhasil diupload!");
        };
        reader.readAsDataURL(file);
      });
    }

    // render uploaded saat buka halaman
    renderUploadedList();
  </script>
</body>
</html>
