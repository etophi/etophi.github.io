<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="admin.html" class="active">Edit Halaman</a></li>
        <li><a href="admin-add.html">Tambah Halaman</a></li>
        <li><a href="admin-profile.html">Profil</a></li>
      </ul>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="admin-content">
      <h1>Edit Halaman</h1>
      <form id="admin-form">
        <label>Pilih Halaman:</label>
        <select id="page-select"></select>
        <label>Judul:</label>
        <input type="text" id="title-input" required>
        <label>Konten:</label>
        <textarea id="content-input" required></textarea>
        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <script>
    // CEK LOGIN
    if(localStorage.getItem("isLoggedIn") !== "true"){
      alert("Silakan login terlebih dahulu!");
      window.location.href = "login.html";
    }

    document.getElementById("logout-btn").addEventListener("click", ()=>{
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    });

    const pageSelect = document.getElementById("page-select");
    const titleInput = document.getElementById("title-input");
    const contentInput = document.getElementById("content-input");

    const defaultPages = {
      index:{title:"Beranda",content:"Selamat datang"},
      about:{title:"Tentang",content:"Tentang saya"},
      projects:{title:"Proyek",content:"Daftar proyek"},
      contact:{title:"Kontak",content:"Kontak saya"}
    };
    if(!localStorage.getItem("pages")) localStorage.setItem("pages", JSON.stringify(defaultPages));

    function loadPages(){
      const pages = JSON.parse(localStorage.getItem("pages"));
      pageSelect.innerHTML = "";
      for(const key in pages){
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = key.charAt(0).toUpperCase() + key.slice(1);
        pageSelect.appendChild(opt);
      }
      loadPage(pageSelect.value);
    }

    function loadPage(key){
      const pages = JSON.parse(localStorage.getItem("pages"));
      titleInput.value = pages[key].title;
      contentInput.value = pages[key].content;
    }

    pageSelect.addEventListener("change", ()=>loadPage(pageSelect.value));

    document.getElementById("admin-form").addEventListener("submit",(e)=>{
      e.preventDefault();
      const pages = JSON.parse(localStorage.getItem("pages"));
      const key = pageSelect.value;
      pages[key] = { title:titleInput.value, content:contentInput.value };
      localStorage.setItem("pages", JSON.stringify(pages));
      alert("Perubahan tersimpan!");
    });

    loadPages();
  </script>
</body>
</html>
