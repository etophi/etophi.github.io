<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Edit Halaman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html" class="active">Edit Halaman</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- KONTEN ADMIN -->
    <div class="admin-content">
      <h1>Edit Halaman</h1>
      <form id="admin-form">
        <label for="page-select">Pilih Halaman:</label>
        <select id="page-select"></select>

        <label for="title-input">Judul Halaman:</label>
        <input type="text" id="title-input" required>

        <label for="content-input">Konten Halaman:</label>
        <textarea id="content-input" required></textarea>

        <button type="submit">Simpan Perubahan</button>
      </form>

      <hr style="margin:40px 0;">

      <h2>Tambah Halaman Baru</h2>
      <form id="add-page-form">
        <input type="text" id="new-page-key" placeholder="ID Halaman (mis: galeri)" required>
        <input type="text" id="new-page-title" placeholder="Judul Halaman" required>
        <textarea id="new-page-content" placeholder="Konten Halaman" required></textarea>
        <button type="submit">Tambah Halaman</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
