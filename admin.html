<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html" class="active">Dashboard</a></li>
          <li><a href="admin-edit.html">Edit Halaman</a></li>
          <li><a href="admin-add.html">Tambah Halaman</a></li>
          <li><a href="admin-profile.html">Profil Saya</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Konten -->
    <div class="admin-content">
      <h1>Selamat Datang, <span id="admin-username"></span>!</h1>
      <p>Gunakan panel di samping untuk mengelola website Anda.</p>

      <div class="card" style="max-width:500px;margin-top:20px;">
        <h3>Profil Singkat</h3>
        <img id="dashboard-photo" src="" alt="Foto Profil" style="max-width:120px;border-radius:50%;display:none;margin-bottom:10px;">
        <p id="dashboard-profile"></p>
        <a href="admin-profile.html" class="btn-link">Kelola Profil</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Tampilkan username admin
    document.getElementById("admin-username").textContent = localStorage.getItem("username") || "Admin";

    // Tampilkan ringkasan profil
    const savedProfile = JSON.parse(localStorage.getItem("profile")) || {};
    if(savedProfile.photo){
      const photo = document.getElementById("dashboard-photo");
      photo.src = savedProfile.photo;
      photo.style.display = "block";
    }
    if(savedProfile.name || savedProfile.email){
      document.getElementById("dashboard-profile").innerHTML =
        `<b>${savedProfile.name || ""}</b><br>
         <i>${savedProfile.email || ""}</i>`;
    } else {
      document.getElementById("dashboard-profile").textContent = "Belum ada profil yang disimpan.";
    }
  </script>
</body>
</html>
