<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html" class="active">Kelola Halaman</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Content -->
    <div class="admin-content">
      <h2>Kelola Halaman Website</h2>

      <!-- Edit Halaman -->
      <form id="admin-form">
        <label for="page-select">Pilih Halaman:</label>
        <select id="page-select">
          <option value="home">Beranda</option>
          <option value="about">Tentang</option>
          <option value="projects">Proyek</option>
          <option value="contact">Kontak</option>
          <option value="download">Download</option>
          <option value="webgis">WebGIS</option>
        </select>

        <label for="title-input">Judul:</label>
        <input type="text" id="title-input" required>

        <label for="content-input">Konten:</label>
        <textarea id="content-input" required></textarea>

        <button type="submit">Simpan Perubahan</button>
      </form>

      <hr style="margin:30px 0;">

      <!-- Tambah Halaman Baru -->
      <h2>Tambah Halaman Baru</h2>
      <form id="new-page-form">
        <label for="new-page-key">Nama Halaman (unik, tanpa spasi):</label>
        <input type="text" id="new-page-key" placeholder="misal: galeri" required>

        <label for="new-page-title">Judul Halaman:</label>
        <input type="text" id="new-page-title" required>

        <label for="new-page-content">Konten Awal:</label>
        <textarea id="new-page-content" required></textarea>

        <button type="submit">Tambah Halaman</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
