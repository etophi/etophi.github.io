<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Halaman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin-edit.html">Edit Halaman</a></li>
          <li><a href="admin-add.html" class="active">Tambah Halaman</a></li>
          <li><a href="admin-profile.html">Profil Saya</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Konten -->
    <div class="admin-content">
      <h1>Tambah Halaman Baru</h1>
      <form id="add-form">
        <label for="new-key">ID Halaman (unik, contoh: services):</label>
        <input type="text" id="new-key" required>

        <label for="new-title">Judul Halaman:</label>
        <input type="text" id="new-title" required>

        <label for="new-content">Konten Halaman:</label>
        <textarea id="new-content" required></textarea>

        <button type="submit">Tambahkan Halaman</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
