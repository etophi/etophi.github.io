<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Tambah Halaman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html">Edit Halaman</a></li>
          <li><a href="admin-add.html" class="active">Tambah Halaman</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- KONTEN -->
    <div class="admin-content">
      <h1>Tambah Halaman Baru</h1>
      <form id="add-page-form">
        <label for="new-key">Nama Halaman (unik, huruf kecil tanpa spasi):</label>
        <input type="text" id="new-key" required>

        <label for="new-title">Judul Halaman:</label>
        <input type="text" id="new-title" required>

        <label for="new-content">Konten Halaman:</label>
        <textarea id="new-content" required></textarea>

        <button type="submit">Tambah Halaman</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const addForm = document.getElementById("add-page-form");
    addForm.addEventListener("submit", function(e){
      e.preventDefault();
      let key = document.getElementById("new-key").value.trim();
      let title = document.getElementById("new-title").value.trim();
      let content = document.getElementById("new-content").value.trim();

      if(!key.match(/^[a-z0-9\-]+$/)){
        alert("❌ Nama halaman hanya boleh huruf kecil, angka, dan tanda '-' tanpa spasi!");
        return;
      }

      let pages = loadPages();
      if(pages[key]){
        alert("❌ Halaman dengan nama ini sudah ada!");
        return;
      }

      pages[key] = { title, content };
      savePages(pages);

      alert("✅ Halaman baru berhasil ditambahkan: " + key);
      window.location.href = "admin.html";
    });
  </script>
</body>
</html>
