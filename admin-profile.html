<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel - Profil</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .profile-box { max-width:500px; margin:auto; text-align:center; }
    .profile-box img { width:120px; height:120px; border-radius:50%; object-fit:cover; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="admin-layout">
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html"><i class="fas fa-edit"></i> Edit Halaman</a></li>
          <li><a href="admin-add.html"><i class="fas fa-plus"></i> Tambah Halaman</a></li>
          <li><a href="admin-profile.html" class="active"><i class="fas fa-user"></i> Profil</a></li>
          <li><a href="admin-stats.html"><i class="fas fa-chart-pie"></i> Statistik</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="admin-content">
      <h1>Profil Admin</h1>
      <div class="profile-box">
        <img id="profile-img" src="https://via.placeholder.com/120" alt="Foto Profil" />
        <h2 id="profile-name">Admin</h2>
        <p><a href="about.html" target="_blank">Lihat Halaman Tentang</a></p>
        <form id="profile-form">
          <input type="text" id="input-name" placeholder="Nama" />
          <input type="file" id="input-photo" accept="image/*" />
          <button type="submit">Update Profil</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if(localStorage.getItem("isLoggedIn")!=="true"){
      alert("Silakan login!"); window.location.href="login.html";
    }
    document.getElementById("logout-btn").addEventListener("click", ()=>{
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      window.location.href="login.html";
    });

    // load profile
    const profileData = JSON.parse(localStorage.getItem("adminProfile")) || {name:"Admin", photo:""};
    if(profileData.name) document.getElementById("profile-name").textContent = profileData.name;
    if(profileData.photo) document.getElementById("profile-img").src = profileData.photo;

    document.getElementById("profile-form").addEventListener("submit", e=>{
      e.preventDefault();
      const newName = document.getElementById("input-name").value.trim() || profileData.name;
      const fileInput = document.getElementById("input-photo");
      if(fileInput.files.length>0){
        const reader = new FileReader();
        reader.onload = function(evt){
          const newPhoto = evt.target.result;
          saveProfile(newName,newPhoto);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        saveProfile(newName, profileData.photo);
      }
    });

    function saveProfile(name, photo){
      const newProfile = {name, photo};
      localStorage.setItem("adminProfile", JSON.stringify(newProfile));
      document.getElementById("profile-name").textContent = name;
      if(photo) document.getElementById("profile-img").src = photo;
      alert("Profil diperbarui!");
    }
  </script>
</body>
</html>
