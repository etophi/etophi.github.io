<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Profil Saya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html">Edit Halaman</a></li>
          <li><a href="admin-add.html">Tambah Halaman</a></li>
          <li><a href="admin-profile.html" class="active">Profil Saya</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- KONTEN -->
    <div class="admin-content">
      <h1>Edit Profil Saya</h1>
      <form id="profile-form">
        <label for="profile-title">Judul Halaman:</label>
        <input type="text" id="profile-title" required>

        <label for="profile-content">Konten Halaman:</label>
        <textarea id="profile-content" required></textarea>

        <button type="submit">Simpan Perubahan</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let pages = loadPages();

    // isi data profil dari halaman 'about'
    document.getElementById("profile-title").value = pages.about.title;
    document.getElementById("profile-content").value = pages.about.content;

    // simpan perubahan ke halaman about
    document.getElementById("profile-form").addEventListener("submit", function(e){
      e.preventDefault();
      pages.about.title = document.getElementById("profile-title").value;
      pages.about.content = document.getElementById("profile-content").value;
      savePages(pages);
      alert("âœ… Profil berhasil diperbarui!");
    });
  </script>
</body>
</html>
