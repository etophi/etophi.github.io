<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin-edit.html">Edit Halaman</a></li>
          <li><a href="admin-add.html">Tambah Halaman</a></li>
          <li><a href="admin-profile.html" class="active">Profil Saya</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="admin-content">
      <h2>Profil Saya</h2>
      <form id="profile-form">
        <label>Foto Profil</label>
        <input type="file" id="profile-photo" accept="image/*">
        <div id="photo-preview" style="margin:10px 0;">
          <img id="preview-img" src="" alt="Preview Foto" style="max-width:150px;border-radius:8px;display:none;">
        </div>

        <input type="text" id="profile-name" placeholder="Nama" required>
        <input type="email" id="profile-email" placeholder="Email" required>
        <textarea id="profile-bio" placeholder="Tentang saya"></textarea>

        <button type="submit">Simpan Profil</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    loadProfileForm();
  </script>
</body>
</html>
