<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Saya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin-edit.html">Edit Halaman</a></li>
          <li><a href="admin-add.html">Tambah Halaman</a></li>
          <li><a href="admin-profile.html" class="active">Profil Saya</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Konten -->
    <div class="admin-content">
      <h1>Profil Saya</h1>
      <form id="profile-form">
        <label for="profile-name">Nama:</label>
        <input type="text" id="profile-name" required>

        <label for="profile-bio">Bio:</label>
        <textarea id="profile-bio" required></textarea>

        <label for="profile-pic">Foto Profil:</label>
        <input type="file" id="profile-pic" accept="image/*">

        <div id="preview" style="margin:15px 0;">
          <img id="preview-img" src="" alt="Preview" style="max-width:150px; border-radius:50%; display:none;">
        </div>

        <button type="submit">Simpan Profil</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
