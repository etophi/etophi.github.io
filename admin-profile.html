<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Profil Saya</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-preview {
      max-width: 150px;
      border-radius: 50%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="admin-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="admin.html">Edit Halaman</a></li>
          <li><a href="admin-add.html">Tambah Halaman</a></li>
          <li><a href="admin-profile.html" class="active">Profil Saya</a></li>
          <li><a href="admin-stats.html">Statistik</a></li>
          <li><a href="index.html">Lihat Website</a></li>
        </ul>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- KONTEN -->
    <div class="admin-content">
      <h1>Edit Profil Saya</h1>
      <form id="profile-form">
        <label for="profile-title">Judul Halaman:</label>
        <input type="text" id="profile-title" required>

        <label for="profile-content">Konten Halaman:</label>
        <textarea id="profile-content" required></textarea>

        <label for="profile-photo">Foto Profil:</label>
        <input type="file" id="profile-photo" accept="image/*">

        <img id="profile-preview" class="profile-preview" src="" alt="Foto Profil">

        <button type="submit">Simpan Perubahan</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let pages = loadPages();

    // pastikan halaman about ada
    if (!pages.about) {
      pages.about = {title: "Tentang Saya", content: "Isi profil saya...", photo: ""};
      savePages(pages);
    }

    // isi data awal
    document.getElementById("profile-title").value = pages.about.title;
    document.getElementById("profile-content").value = pages.about.content;
    if (pages.about.photo) {
      document.getElementById("profile-preview").src = pages.about.photo;
    }

    // unggah foto & preview
    document.getElementById("profile-photo").addEventListener("change", function(e){
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById("profile-preview").src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // simpan perubahan
    document.getElementById("profile-form").addEventListener("submit", function(e){
      e.preventDefault();
      pages.about.title = document.getElementById("profile-title").value;
      pages.about.content = document.getElementById("profile-content").value;
      const photoSrc = document.getElementById("profile-preview").src;
      if (photoSrc) {
        pages.about.photo = photoSrc;
      }
      savePages(pages);
      alert("âœ… Profil berhasil diperbarui!");
    });
  </script>
</body>
</html>
