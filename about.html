    <div class="card">
      <h3 id="profile-name-display">Nama Saya</h3>
      <img id="profile-pic-display" src="" alt="Foto Profil" style="max-width:200px; border-radius:50%; margin:15px 0; display:none;">

  <script src="script.js"></script>
  <script>
    // Memuat data profil dari localStorage
    const profile = JSON.parse(localStorage.getItem("profileData")) || {};
    if(profile.name) document.getElementById("profile-name-display").textContent = profile.name;
    if(profile.bio) document.getElementById("profile-bio-display").textContent = profile.bio;
    if(profile.pic){
      const img = document.getElementById("profile-pic-display");
      img.src = profile.pic;
      img.style.display = "block";
    }
  </script>
