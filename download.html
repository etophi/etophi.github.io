<body onload="trackVisit('Download')">
  <header>
    <h1>Download File</h1>
    <p>Pilih file untuk diunduh</p>
  </header>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-toggle" id="nav-toggle">
      <span></span><span></span><span></span>
    </div>
    <ul id="nav-menu">
      <li><a href="index.html"><i class="fas fa-home"></i><span>Beranda</span></a></li>
      <li><a href="about.html"><i class="fas fa-user"></i><span>Tentang</span></a></li>

      <li><a href="download.html" class="active"><i class="fas fa-download"></i><span>Download</span></a></li>

    </ul>
  </nav>

  <section>
    <h2>File Tersedia</h2>
    <ul id="file-list"></ul>
    <p id="no-files" style="color:#666;"></p>
  </section>

  <footer>
    <p>&copy; 2025 EtoPhi</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // ambil uploadedFiles dari localStorage dan render
    const fileList = document.getElementById("file-list");
    const files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
    function renderFiles() {
      fileList.innerHTML = "";
      if (files.length === 0) {
        document.getElementById("no-files").textContent = "Belum ada file untuk diunduh.";
        return;
      } else {
        document.getElementById("no-files").textContent = "";
      }
      files.forEach(f => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = f.data;
        a.download = f.name;
        a.textContent = f.name;
        li.appendChild(a);
        fileList.appendChild(li);
      });
    }
    renderFiles();
  </script>
</body>
</html>
